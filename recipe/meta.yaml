{% set version = "1.9.9rc3" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/21529/cdo-{{ version }}.tar.gz
  sha256: 40c102541e1a9a2ef48a84d03fe9929b1e9fa31ef0346c60554405cfddf1dd0c

build:
  number: 1
  skip: True  # [win]
  script_env:
    - LIBS

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - jasper
    - libnetcdf
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - json-c
    - libuuid
  run:
    - jasper
    - libnetcdf
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - libuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0

  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - Try2Code
    - ocefpaf
