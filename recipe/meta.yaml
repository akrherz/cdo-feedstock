{% set version = "1.9.5rc2" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.zmaw.de/attachments/download/18082/cdo-{{ version }}.tar.gz
  sha256: d2b7f06370fc0d5e6ea244a7a2caa16998d53c274438dc1d4a19de0697b4e270
build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - jasper
    - libnetcdf 4.4.*
    - proj4 4.9.3
    - eccodes
    - udunits2
    - libxml2 2.9.*
    - fftw
    - cmor
    - json-c 0.12.1
    - ossuuid 1.6.2 0
  run:
    - jasper
    - libnetcdf 4.4*
    - proj4 4.9.3
    - libgcc  # [linux]
    - eccodes
    - udunits2
    - libxml2 2.9.*
    - fftw
    - cmor
    - ossuuid 1.6.2 0

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc  # [linux]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data.'

extra:
  recipe-maintainers:
    - ocefpaf
