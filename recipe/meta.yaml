{% set version = "1.9.9rc4" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/22243/cdo-{{ version }}.tar.gz
  sha256: 4d1031d9bac9cb26bb436c74be0581a8e0a191f678092aa5421eca71a3083754

build:
  number: 1
  skip: True  # [win]
  script_env:
    - LIBS

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - jasper
    - libnetcdf
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - json-c
    - libuuid
  run:
    - jasper
    - libnetcdf
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - libuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0

  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - Try2Code
    - ocefpaf
